<div class="heading">
    <h1>Popular Series</h1>
</div>

<div class="main-container">
    <h3 class="title">Series</h3>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
        <div *ngIf='seriesFeed'>
            <div class="series-container">
                <div class="series"  *ngFor="let series of seriesFeed.slice(0, 21)">
                    <div *ngIf="series.programType === 'series' && series.releaseYear >= 2010">
                            <div class="series-card">
                                <h4 class="series-card-title">{{series.title }}</h4>
                                <img src="{{series.images['Poster Art']['url']}}" width="200" height="250" />
                                <h5>{{series.programType}}</h5>
                                <p>Released: {{ series.releaseYear }}</p>
                                <p>{{ series.description }}</p>
                            </div>
                    </div>
                </div>
            </div>
</div>
